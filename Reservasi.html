    <div class="reservasi">
        <h3>Form Reservasi Salon</h3>
        <form action="#" method="POST">
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" required><br>
            <br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <br>
            
            <label for="telp">No. Telepon:</label><br>
            <input type="tel" id="telp" name="telp" pattern="[0-9]{10,12}" required><br>
            <br>

            <label for="">Jenis Pelanggan:</label><br>
            <input type="checkbox" style="color: aliceblue;">Member Platinum 
            <input style =color:aliceblue type="checkbox" >Member Gold
            <input type="checkbox">Reguler
            <br>
            <br>

            <label for="tanggal">Tanggal Reservasi:</label><br>
            <input type="date" id="tanggal" name="tanggal" required><br>
            <br>

            <label for="jam">Jam Reservasi:</label><br>
            <input type="time" id="jam" name="jam" required><br>
            <br>

            <label for="layanan">Layanan:</label><br>
            <select id="layanan" name="layanan" required>
                <option value="">Pilih Layanan</option>
                <option value="Haircut">Haircut</option>
                <option value="Hair Coloring">Hair Coloring</option>
                <option value="Menicure">Menicure</option>
                <option value="Pedicure">Pedicure</option>
                <option value="Facial">Facial</option>
            <br>

            </select><br>
            <label>Jenis Pembayaran</label>
            <label for="Cash">
            <input type="radio" id="Cash" name="sama"> Cash
            </label> 
            <label for="Transfer">
            <input type="radio" id="Transfer" name="sama"> Transfer
            </label>
            <br>

            <br>
            <label for="komentar">Komentar:</label><br>
            <textarea id="komentar" name="komentar" rows="5"></textarea><br>
            <br>
    
            <input type="submit" value="Submit">
            <br>

        </form>
    </div>

    <footer>
